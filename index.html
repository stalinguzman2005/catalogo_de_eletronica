    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopGuzCon | E-Commerce de Electr√≥nica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üõí ShopGuzCon</a>
            <button class="btn btn-success position-relative" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                    0
                    <span class="visually-hidden">Productos en el carrito</span>
                </span>
            </button>
        </div>
    </nav>

    <div id="banner-section">
        <img src="https://dunesjedi.wordpress.com/wp-content/uploads/2018/10/marvel-banner.png" alt="Banner de Electr√≥nica" class="banner-img">
        <h1 class="banner-title text-white">üõçÔ∏è Nuestro Cat√°logo de Electr√≥nica</h1>
    </div>
    <div class="container mt-5 pt-5"> <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="products-container">
            </div>
    </div>

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">üîç Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white"> 
                    <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart"></i> Carrito de Compras</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="cart-items-list">
                        </ul>
                </div>
                <div class="modal-footer d-block">
                    <div class="d-flex justify-content-between mb-3">
                        <strong class="h4">Total:</strong>
                        <strong class="h4 text-success" id="cart-total">$0.00</strong>
                    </div>
                    <button type="button" class="btn btn-success w-100" id="checkout-btn" data-bs-toggle="modal" data-bs-target="#paymentModal" disabled>
                        <i class="fas fa-credit-card"></i> Ir a Pagar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="paymentModalLabel"><i class="fas fa-lock"></i> Pasarela de Pago Segura</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required placeholder="Ej: Juan P√©rez">
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">N√∫mero de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" required placeholder="XXXX XXXX XXXX XXXX" maxlength="16">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="expiryDate" class="form-label">Fecha de Vencimiento (MM/AA)</label>
                                <input type="text" class="form-control" id="expiryDate" required placeholder="MM/AA" maxlength="5">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="cvc" class="form-label">C√≥digo de Seguridad (CVC)</label>
                                <input type="text" class="form-control" id="cvc" required placeholder="XXX" maxlength="3">
                            </div>
                        </div>
                        <p class="text-center mt-4">Total a pagar: <strong class="text-success" id="payment-total-display">$0.00</strong></p>
                        <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-check-circle"></i> Pagar Ahora</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
